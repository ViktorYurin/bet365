<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bet365</title>
    
    <!-- Иконки для ярлыка -->
    <link rel="icon" type="image/png" href="Ava.jpg">
    <link rel="apple-touch-icon" href="Ava.jpg">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="Ava.jpg">
    <meta name="theme-color" content="#222222">
    
    <style>
        /* Сброс отступов по умолчанию */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        
        /* Верхнее фиксированное меню */
        .top-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #000;
        }
        
        .top-menu img {
            width: 100%;
            height: auto;
            display: block;
            /* Убираем возможные отступы у изображения */
            vertical-align: top;
        }
        
        /* Нижнее фиксированное меню */
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #000;
        }
        
        .bottom-menu img {
            width: 100%;
            height: auto;
            display: block;
            /* Убираем возможные отступы у изображения */
            vertical-align: top;
        }
        
        /* Основная область прокрутки */
        .content {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        /* Основное изображение */
        .main-image {
            width: 100%;
            height: auto;
            display: block;
            /* Убираем возможные отступы у изображения */
            vertical-align: top;
        }
    </style>
</head>
<body>
    <!-- Верхнее фиксированное меню -->
    <div class="top-menu">
        <img src="up.jpg" alt="Верхнее меню">
    </div>
    
    <!-- Основной контент с прокруткой -->
    <div class="content">
        <!-- Отступы будут установлены скриптом -->
        <img src="Untitled.jpg" alt="Основное изображение" class="main-image">
    </div>
    
    <!-- Нижнее фиксированное меню -->
    <div class="bottom-menu">
        <img src="down.jpg" alt="Нижнее меню">
    </div>

    <script>
        // Автоматически рассчитываем отступы для контента
        document.addEventListener('DOMContentLoaded', function() {
            function updateContentMargins() {
                const topMenu = document.querySelector('.top-menu');
                const bottomMenu = document.querySelector('.bottom-menu');
                const content = document.querySelector('.content');
                
                const topHeight = topMenu.offsetHeight;
                const bottomHeight = bottomMenu.offsetHeight;
                
                content.style.top = topHeight + 'px';
                content.style.bottom = bottomHeight + 'px';
            }
            
            // Обновляем отступы после загрузки изображений
            const images = document.querySelectorAll('.top-menu img, .bottom-menu img');
            let loadedImages = 0;
            
            images.forEach(img => {
                if (img.complete) {
                    loadedImages++;
                } else {
                    img.addEventListener('load', function() {
                        loadedImages++;
                        if (loadedImages === images.length) {
                            updateContentMargins();
                        }
                    });
                }
            });
            
            // Если все изображения уже загружены
            if (loadedImages === images.length) {
                updateContentMargins();
            }
            
            // Также обновляем при изменении размера окна
            window.addEventListener('resize', updateContentMargins);
        });
    </script>
</body>
</html>
